<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/tabex-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/frame.css"/>
    <link rel="stylesheet" type="text/css" href="css/menu.css"/>
    <link rel="stylesheet" type="text/css" href="css/group.css"/>
    <link rel="stylesheet" type="text/css" href="css/tab.css"/>
    <link rel="stylesheet" type="text/css" href="css/filter.css"/>

    <title>TabEx</title>

    <script src="js/sprite-svg.js" defer></script>
    <script src="js/dexie.min.js" defer></script>
    <script src="js/set-group.js" defer></script>
    <script src="js/current-group.js" defer></script>
    <script src="js/storage.js" defer></script>
    <script src="js/group-management.js" defer></script>
</head>
<body>

    <div class="frame">
        <menu>
            <!-- <div class="logo">
                <svg class="icon"><use xlink:href="#ico-tabs"/></svg>
                <div class="text">TabEx</div>
            </div> -->

            <div class="logo">
                <img src="/icons/tabex-logo.png" alt="">
            </div>

            <div class="group-links">
                <!-- GROUP LINKS -->
            </div>

            <div class="menu-bottom">
                <button
                    id="btn-import"
                    title="import"
                    ><svg class="icon"><use xlink:href="#ico-import"/></svg>
                </button>
                <button
                    id="btn-donate"
                    title="donate"
                    ><svg class="icon"><use xlink:href="#ico-donate"/></svg>
                </button>
                <button
                    id="btn-export"
                    title="export"
                    ><svg class="icon"><use xlink:href="#ico-export"/></svg>
                </button>
            </div>
        </menu>

        <main>

            <div class="filter-panel">
                <button id="back-filtration">
                    <svg class="icon"><use xlink:href="#ico-back"/></svg>
                </button>
                <input type="text" id="text-input" placeholder="filter">
                <button id="start-filtration">
                    <svg class="icon"><use xlink:href="#ico-filter"/></svg>
                </button>
            </div>

            <div class="groups">
                <!-- GROUPS -->
            </div>
            
        </main>
    </div>



    <!-- <div id="app"></div> -->
    <!-- <script type="module" src="/js/main.js"></script> -->
</body>
</html>
